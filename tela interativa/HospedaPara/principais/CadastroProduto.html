<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="../estilos/style_Produto.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="cabeca">
        <label for="cabeca">hPa.com</label>
    </div>
    <div class="card-crud">
          <div class="text">
    
     <form action="" method="post">
      <h1>Cadastre um produto</h1>   
      <div>
     <label for="nome">Nome do Estabelecimento: </label>
     <input type="text" id= "nome">
      </div>
      <br>
     <div>
     <label for="telefone"> Telefone: </label>
     <input type="integer" id= "telefone">
     </div>
     <br>
     <div>
     <label for="descrição">Descrição: </label>
     <input type="text" id= "descrição">
     </div>

     </form>
     <p>Quarto para:</p>

     <select name="qtdquartos" id="qtdquartos">
        <option value="2">2 pessoas</option>
        <option value="3">3 pessoas</option>
        <option value="4">4 pessoas</option>
     </select>
     <br>

     <p>Selecione os serviços inclusos na diária:</p>
     <br>

     <div class="box">
     <form id="formCheckbox">
     <div>
         <label for="cafe">Café da manhã</label>
         <input type="checkbox" id="cafe">
     </div>

     <div>
        <label for="almoço">Almoço</label>
         <input type="checkbox" id="almoço">
     </div>
     <div>
        <label for="jantar">Jantar</label>
         <input type="checkbox" id="jantar">
     </div>

     <div>
        <label for="wifi">Wi-Fi</label>
         <input type="checkbox" id="wifi">
     </div>
     <div>
        <label for="piscina">Piscina</label>
         <input type="checkbox" id="piscina">
     </div>
     <div>
        <label for="academia">Academia</label>
        <input type="checkbox" id= "academia">
     </div>
     </div>
     <br>

     <form action="" method="post">
        <div>
            <label for="valor">Valor da Diária: </label>
            <input type="text" id="valor">
        </div>
        <br>
        <button id="bteditar">Editar</button>
        <button id="btsalvar">Salvar</button>   
        <button id="btexcluir">Excluir</button>
     </form>
     </form>
     </div>
    </div>

 </body>
</html>
