<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style_CadastroCliente.css">
    
    <title>tel de teste</title>
</head>
<body>
    <header class="cabeca">
        <a href="principal.html"><h4>hPa.com</h4></a>
    </header>
    
    <div id="main-container">
        <h1>Crie sua conta</h1>
        <form id="register-form" action="Analise.html">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
            </div>
            <div class="welde">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label>">Eu li e aceito os <a href="#">termos de uso.</a></label><br>
            </div>
            <div class="full-box">
                
                    <input type="submit" id="btn-submit" value="Registrar">
                
                
                
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
